name: 📝 Linter

on:
  pull_request:
    branches:
      - main
jobs:
  frontend:
    name: Mod Source Config
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Dependencies and Check Formatting
        run: |
          npm ci
          npm run lint
